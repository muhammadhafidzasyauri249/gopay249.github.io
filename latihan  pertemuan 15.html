<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertemuan15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

<script>
    // Alert
    alert("Halo! Ini adalah contoh program JavaScript dengan Alert.");

    // Prompt
    var nama = prompt("Masukkan nama Anda:", "Muhammad Hafidz Asyauri");
    alert("Halo, " + nama + "! Selamat datang!");

    // Confirm
    var konfirmasi = confirm("Apakah Anda yakin ingin melanjutkan?");
    if (konfirmasi) {
        alert("Anda memilih untuk melanjutkan.");
    } else {
        alert("Anda memilih untuk membatalkan.");
    }

    // Form
    function submitForm() {
        var formElement = document.forms["exampleForm"];
        var inputElement = formElement["textInput"];
        var inputValue = inputElement.value;

        alert("Anda memasukkan: " + inputValue);
    }
</script>

<!-- Form -->
<form name="exampleForm">
    <label for="textInput">Masukkan sesuatu:</label>
    <input type="text" id="textInput" name="textInput" required>
    <br>
    <input type="button" value="Submit" onclick="submitForm()">
</form>

</body>
</html>
