<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Pilihan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      #output {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Menu Pilihan :</h2>
    <p>[1] Menghitung Kalkulator</p>
    <p>[2] Menghitung Luas Trapesium</p>
    <p>[3] Menghitung Deret</p>

    <p>
      Pilihan Anda :
      <select id="menuSelection">
        <option value="0">Pilih Menu</option>
        <option value="1">Menghitung Kalkulator</option>
        <option value="2">Menghitung Luas Trapesium</option>
        <option value="3">Menghitung Deret</option>
      </select>
    </p>

    <div id="calculator" style="display: none">
      <h3>Perhitungan Kalkulator</h3>
      <input type="number" id="num1" placeholder="Masukkan angka" />
      <input type="number" id="num2" placeholder="Masukkan angka" />
      <button onclick="calculate()">Hitung</button>
      <div id="output"></div>
    </div>

    <div id="trapezoid" style="display: none">
      <h3>Perhitungan Luas Trapesium</h3>
      <input type="number" id="base1" placeholder="Panjang alas 1" />
      <input type="number" id="base2" placeholder="Panjang alas 2" />
      <input type="number" id="height" placeholder="Tinggi trapesium" />
      <button onclick="calculateTrapezium()">Hitung</button>
      <div id="outputTrapezium"></div>
    </div>

    <div id="series" style="display: none">
      <h3>Perhitungan Deret</h3>
      <input type="number" id="start" placeholder="Angka awal" />
      <input type="number" id="ratio" placeholder="Rasio" />
      <input type="number" id="count" placeholder="Jumlah angka" />
      <button onclick="calculateSeries()">Hitung</button>
      <div id="outputSeries"></div>
    </div>

    <script>
      function calculate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const result = num1 + num2;
        document.getElementById("output").innerText = `Hasil: ${result}`;
      }

      function calculateTrapezium() {
        const base1 = parseFloat(document.getElementById("base1").value);
        const base2 = parseFloat(document.getElementById("base2").value);
        const height = parseFloat(document.getElementById("height").value);
        const area = ((base1 + base2) * height) / 2;
        document.getElementById("outputTrapezium").innerText = `Luas Trapesium: ${area}`;
      }

      function calculateSeries() {
        const start = parseFloat(document.getElementById("start").value);
        const ratio = parseFloat(document.getElementById("ratio").value);
        const count = parseInt(document.getElementById("count").value);
        let sum = start;

        for (let i = 1; i < count; i++) {
          start *= ratio;
          sum += start;
        }

        document.getElementById("outputSeries").innerText = `Jumlah Deret: ${sum}`;
      }

      document.getElementById("menuSelection").addEventListener("change", function () {
        const selection = this.value;
        document.getElementById("calculator").style.display = selection === "1" ? "block" : "none";
        document.getElementById("trapezoid").style.display = selection === "2" ? "block" : "none";
        document.getElementById("series").style.display = selection === "3" ? "block" : "none";
      });
    </script>
  </body>
</html>
